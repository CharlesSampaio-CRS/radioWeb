<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>M.Radio</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI',sans-serif; }
  body {
    display: flex;
    min-height: 100vh;
    background: linear-gradient(to right, #4e54c8, #8f94fb);
    color: #fff;
    overflow: hidden;
  }

  .logo {
  font-size: 3rem;
  text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 6px;
}

/* Notas musicais animadas */
.note {
  display: inline-block;
  animation: bounce 1.5s infinite;
}
.note:nth-child(1) { animation-delay: 0s; }
.note:nth-child(2) { animation-delay: 0.2s; }
.note:nth-child(3) { animation-delay: 0.4s; }

@keyframes bounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

/* Estilo do "M." */
.logo .brand {
  font-weight: bold;
  font-size: 3.5rem;
  background: linear-gradient(45deg, #ff6ec4, #7873f5);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: none;
}

/* Estilo do "Radio" */
.logo .radio-text {
  font-weight: bold;
  background: linear-gradient(45deg, #00f2fe, #4facfe);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 0 12px rgba(79,172,254,0.6);
}
.logo span:nth-child(1) { animation-delay: 0s; }
.logo span:nth-child(2) { animation-delay: 0.2s; }
.logo span:nth-child(3) { animation-delay: 0.4s; }

@keyframes bounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}
  /* Sidebar */
  .sidebar {
    width: 80px;
    background: rgba(0,0,0,0.4);
    backdrop-filter: blur(10px);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2rem 0.5rem;
    gap: 1rem;
  }

  .sidebar button {
    background: none;
    border: none;
    color: #fff;
    font-size: 2rem;
    cursor: pointer;
    position: relative;
    transition: transform 0.2s;
  }
  .sidebar button:hover { transform: scale(1.2); }
  .sidebar button.active { transform: scale(1.3); }

  .sidebar button::after {
    content: attr(data-name);
    position: absolute;
    left: 100%;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0,0,0,0.7);
    padding: 0.3rem 0.6rem;
    border-radius: 6px;
    white-space: nowrap;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s;
    margin-left: 0.5rem;
    font-size: 0.9rem;
  }
  .sidebar button:hover::after { opacity: 1; }

  /* Conte√∫do central */
  .container {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    gap: 2rem;
  }

  h1 { font-size: 3rem; margin-bottom: 0.5rem; text-shadow: 2px 2px 8px rgba(0,0,0,0.3); }
  p { font-size: 1.2rem; }

  /* Player */
  .player {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1.5rem;
  }

  /* Bot√£o grande Play/Pause */
  #playPauseBtn {
    background: linear-gradient(135deg, #6c63ff, #8f94fb);
    border: none;
    border-radius: 50%;
    width: 150px;
    height: 150px;
    cursor: pointer;
    box-shadow: 0 0 40px rgba(140,140,255,0.6);
    display: flex;
    justify-content: center;
    align-items: center;
    transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
  }
  #playPauseBtn:hover { 
    transform: scale(1.1); 
    box-shadow: 0 0 80px rgba(140,140,255,0.9);
    background: linear-gradient(135deg, #7b70ff, #a1a5ff);
  }
  #playPauseBtn svg {
    width: 70px;
    height: 70px;
    fill: #fff;
  }

  /* Volume */
  .volume-control {
    display: flex;
    align-items: center;
    gap: 15px;
    background: rgba(255,255,255,0.1);
    padding: 8px 20px;
    border-radius: 40px;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    font-size: 2rem; /* üîä √≠cone maior */
  }
  .volume-control input[type=range] {
    width: 150px;
    -webkit-appearance: none;
    background: rgba(255,255,255,0.3);
    height: 6px;
    border-radius: 5px;
    cursor: pointer;
  }
  .volume-control input[type=range]::-webkit-slider-thumb {
    -webkit-appearance: none;
    height: 18px;
    width: 18px;
    background: #6c63ff;
    border-radius: 50%;
    cursor: pointer;
  }

  /* Waves animadas */
  .waves {
    display: flex;
    justify-content: center;
    align-items: flex-end;
    gap: 5px;
    height: 80px;
  }
  .wave {
    width: 6px;
    background: #fff;
    opacity: 0.7;
    animation: waveAnim 1s infinite;
  }
  .wave:nth-child(1) { animation-delay: 0s; }
  .wave:nth-child(2) { animation-delay: 0.1s; }
  .wave:nth-child(3) { animation-delay: 0.2s; }
  .wave:nth-child(4) { animation-delay: 0.3s; }
  .wave:nth-child(5) { animation-delay: 0.4s; }
  @keyframes waveAnim {
    0%,100% { height: 20px; }
    50% { height: 80px; }
  }

  audio { display: none; }

  @media(max-width:768px){
    .sidebar { flex-direction: row; width: 100%; height: 60px; padding: 0.5rem; gap: 0.5rem; position: fixed; top:0; }
    h1 { font-size: 2rem; }
    #playPauseBtn { width: 120px; height: 120px; }
    #playPauseBtn svg { width: 50px; height: 50px; }
    .waves { height: 60px; }
    .volume-control input[type=range] { width: 100px; }
    .volume-control { font-size: 1.5rem; } /* √çcone grande tamb√©m no mobile */
  }
</style>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#6c63ff">

<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js")
      .then(() => console.log("Service Worker registrado ‚úÖ"))
      .catch(err => console.log("Erro SW:", err));
  }
</script>
</head>
<body>
  
  <div class="container">
    <h1 class="logo">
      <span class="note">üéµ</span>
      <span class="note">üé∂</span>
      <span class="note">üéº</span>
      <span class="brand">M.</span> 
      <span class="radio-text">Radio</span>
    </h1>
    <p>O Melhor da musica no seu dia!</p>

    <div class="player">
      <button id="playPauseBtn">
        <!-- √çcone Play -->
        <svg id="iconPlay" viewBox="0 0 64 64"><polygon points="16,12 56,32 16,52"></polygon></svg>
        <!-- √çcone Pause -->
        <svg id="iconPause" viewBox="0 0 64 64" style="display:none;">
          <rect x="16" y="12" width="12" height="40"></rect>
          <rect x="36" y="12" width="12" height="40"></rect>
        </svg>
      </button>

      <div class="volume-control">
        üîä <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
      </div>

      <div class="waves" id="waves">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
      </div>
    </div>
  </div>

  <audio id="radio" src="http://localhost:8000/stream"></audio>

<script>
const radio = document.getElementById('radio');
const playBtn = document.getElementById('playPauseBtn');
const iconPlay = document.getElementById('iconPlay');
const iconPause = document.getElementById('iconPause');
const volumeSlider = document.getElementById('volume');
const waves = document.getElementById('waves');
const buttons = document.querySelectorAll('.sidebar button');

// Play/Pause
playBtn.addEventListener('click', ()=>{
  if(radio.paused){
    radio.play();
    iconPlay.style.display = 'none';
    iconPause.style.display = 'block';
    waves.style.display = 'flex';
  } else {
    radio.pause();
    iconPlay.style.display = 'block';
    iconPause.style.display = 'none';
    waves.style.display = 'none';
  }
});

// Volume
volumeSlider.addEventListener('input', ()=> {
  radio.volume = volumeSlider.value;
});

// Sidebar canais
buttons.forEach(btn=>{
  btn.addEventListener('click', ()=>{
    const src = btn.getAttribute('data-src');
    radio.src = src;
    radio.play();
    iconPlay.style.display = 'none';
    iconPause.style.display = 'block';
    waves.style.display = 'flex';
    buttons.forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
  });
});

// In√≠cio
waves.style.display = 'none';
</script>

</body>
</html>
